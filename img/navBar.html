<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const pageI = document.querySelector('.pageI')
        const navBar = document.querySelector('.navBar')
        const logo = document.getElementById('logo') 
        const mHead = document.getElementById('mHead')
        
        let imgList = ["url('mines1.jpg')","url('mines2.jpg')"]
        let headList = ["A Strong Mining Company With Results", "A Diversified Gold Mining Company"]
        setInterval(function(){
            var i = Math.floor(Math.random() * 2)
            var img = imgList[i]
            var head = headList[i]
            pageI.style.background = img
            pageI.style.backgroundSize = "cover"
            mHead.innerHTML = head
        },5000)

        const menu = document.querySelector('.menu')
        const navII = document.querySelector('.navII')

        const pageIoptions = {
            rootMargin : '-200px'
        }
        const navObserve = new IntersectionObserver(function(entries,navObserve){
            entries.forEach(entry=>{
                if(!entry.isIntersecting){
                    logo.style.display = 'none'
                    menu.style.opacity = '1'
                    menu.style.height = ''
                    navBar.style.display = 'none'
                menu.onclick = ()=>{
                    menu.classList.toggle('active')
                    navII.classList.toggle('show')
                }
                }else{
                    menu.style.opacity = '0'
                    menu.style.height = '0'
                    if(menu.classList.contains('active')){
                        menu.classList.remove('active')
                    }
                    logo.style.display = 'flex'
                    logo.style.top = '78px'
                    logo.classList.remove('push')
                    if(navII.classList.contains('show')){
                        navII.classList.remove('show')
                    }
                    navBar.style.display = 'flex'
                }
            })
        },pageIoptions)
        if(window.innerWidth > 1000){
            navObserve.observe(pageI)
        }
       
        const sideImg = document.getElementById('sideImg')
        var sideList = ['side.jpg','side2.jpg','side3.jpg']
        setInterval(function(){
            var i = Math.floor(Math.random() * 3)
            sideImg.src = sideList[i]
            sideImg.classList.add('drop')
            sideImg.ontransitionend = ()=>{
                sideImg.classList.remove('drop')
            }
        },3500)

        const menuII = document.querySelector('.menuII')
        const menuListII = document.querySelector('.menuListII')
        menuII.onclick = ()=>{
            menuII.classList.toggle('add')
            menuListII.classList.toggle('add')
        }

    </script>
</body>
</html>
